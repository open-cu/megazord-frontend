name: Test
run-name: Test - ${{ github.ref_name }}

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup npm
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install requirements
        run: npm install

